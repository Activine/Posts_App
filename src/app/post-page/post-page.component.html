<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h2>{{post.title}}</h2>
      <button routerLink="/" class="btn btn-link">To main </button>
    </div>
    <div class="info">
      <strong>{{post.author}}</strong>
      <small>{{post.date | date: 'medium' : '' : 'en'}}</small>
    </div>
    <div>
      <quill-view-html [content]="post.text"></quill-view-html>
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
