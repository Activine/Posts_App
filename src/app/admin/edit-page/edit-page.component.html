<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        formControlName="title"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['title'].touched && f['title'].errors }"
      />
      <div *ngIf="f['title'].errors" class="text-danger">
        <div *ngIf="f['title'].touched && f['title'].errors['required']">
          Please enter post title
        </div>
      </div>
    </div>
    <div class="form-group">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn"
      [ngClass]="form.invalid ? 'btn-warning not-active' : 'btn-dark'"
      type="submit"
      [disabled]="form.invalid || submitted"
    >
      Update post
    </button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
